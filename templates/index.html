<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css CDN -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>

<body>
    {% if error %}
    <div class="form_container">
        <div class="form_sub_container">
            <h2 class="title">Weather Application</h2>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <a href="/" class="btn btn-outline-danger">Try Again</a>
        </div>
    </div>
    {% else %}
    {% if data %}
    <div class="form_container">
        <div class="form_sub_container">
            <h2 class="title">{{data['city_name'] }}</h2>
            <h3 class="title">{{ data['temp'] }}°C</h3>
            <a href="/" class="btn btn-outline-danger">Try Again</a>
        </div>
        <!-- <table border="1">
                <thead>
                    <td>City Name</td>
                    <td>Temperature</td>
                </thead>
                <tbody>
                    <tr>
                        <td> {{data['city_name'] }}</td>
                        <td>{{ data['temp'] }}°C</td>
                    </tr>
                </tbody>
            </table> -->
        <!-- <a href="/" class="btn btn-outline-danger">Try Again</a> -->
    </div>
    </div>
    {% else %}
    <div class="form_container">
        <div class="form_sub_container">
            <h2 class="title">Weather Application</h2>
            <form id="form" action="/" method="post">
                <div class="search_box">
                    <input type="text" name="city" id="city" placeholder="Enter City Name" required>
                    <input type="submit" class="btn btn-outline-success" id="search_btn" value="Search">
                </div>
            </form>
        </div>
    </div>

    {% endif %}
    {% endif %}


</body>
